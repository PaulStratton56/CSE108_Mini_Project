<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='teacherView.css') }}?v=1">
</head>
<body>
    <div class="navbar">
            <p>Welcome, {{ teacher.name }}!</p>
            <h1>University of California Merced Courses</h1>
            <button id="signOutButton">Sign Out</button>
    </div>
    <div class="container">
        <h2>Your Courses:</h2>
        <table>
            <tr>
                <th>Class</th>
                <th>Teacher</th>
                <th>Time</th>
                <th>Enrollment</th>
            </tr>
            {% for class in classes: %}
                <tr>
                    <td> <a href="/teacher/{{teacher.id}}/class/{{class.id}}/students">{{ class.name }}</a> </td>
                    <td> {{ teacher.name }} </td>
                    <td> {{ class.time }} </td>
                    <td> {{ getNumberOfEnrolledStudents(class) }}/{{ class.max_students }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
<script>
    var btnSignOut = document.getElementById("signOutButton");

    btnSignOut.addEventListener("click", function() {
        window.location.href = "{{ url_for('login') }}"
    });
</script>
</html>
